<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(140, 211, 167);
            color: white;
            font-size: 32px;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById("area")
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        function clicar(){
            a.innerText = "clicou!"
            a.style.backgroundColor = "red"

        }
        function entrar(){
            a.innerText = "entrou!"

        }
        function saiu(){
            a.innerText = "saiu!"
            a.style.backgroundColor = "green"
        }
    </script>
</body>
</html>
