    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: blue;
        }

        a:hover{
            text-decoration: underline;
            color: blueviolet;
        }
        a:active{
            color: yellow;
        }
        
        a::before{
            content: '--> ';
            color: black;
        }

        a::after{
            content: ' <--';
            color: black;
        }
    </style>
</head>
