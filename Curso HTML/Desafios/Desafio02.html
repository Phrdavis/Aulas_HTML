    <body>
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos de lista a seguir. Passe o mouse sobre os termos para descobrir qual Tag deverá utilizar em cada caso</p>
        <ul>
            <li><abbr title="&lt;p&gt;&lt;/p&gt;">Paragrafo</abbr></li>
            <li><abbr title="&lt;title&gt;&lt;/title&gt;">Titulo</abbr></li>
            <li><abbr title="&lt;img&gt;">Imagem</abbr></li>
            <li><abbr title="&lt;abbr&gt;&lt;/abbr&gt;">Abreviação</abbr></li>
            <li><abbr title="&lt;code&gt;&lt;/code&gt;">Código-fonte</abbr></li>
            <li><abbr title="&lt;ol&gt;&lt;li&gt;&lt;/li&gt;/ol&gt;">Lista numeradas</abbr></li>
            <li><abbr title="&lt;dl&gt;&lt;dt&gt;&lt;/dt&gt;&lt;dd&gt;&lt;/dd&gt;&lt;/dl&gt;">Lista com demarcadores</abbr></li>
        </ul>
    </body>
</html>
